{% extends 'main.html' %}

{% block content %}
<h1>New Home Template</h1>

<div>
    <div>
        {% for room in rooms %}
            <div>
                <span>@{{room.host}}</span>
                <h3>
                    {{room.id}} -- <a href='{% url "room" room.id %}'>{{room.name}}</a>
                </h3>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
